{% extends "base.html" %} 
{% block title %}Login{% endblock %}

<!-- "Extended" -->
{% block Content %}
    <div class="login-form">
      <div class="container">
        <form class="form shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 5rem;" method="POST">
          <h3 align="center">Login</h3>
          <div class="form-group" style="margin: 2rem;">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group" style="margin: 2rem;">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
            />
          </div>
      
          <br />
          <button type="submit" class="btn btn-primary" style="margin-left: 36rem;">Login</button>
        </form>
        <a href="/sign-up" id="Logged-in"><button class="btn">Not Signed Up? Sign Up here</button> </a>
      </div>
    </div>

    


{% endblock %}
