{% extends "base.html" %} 
{% block title %}Login{% endblock %}

<!-- "Extended" -->
{% block Content %}
    <div class="login-form">
      <div class="container login-Container">
        <form class="form p-3 mb-5 bg-white" style="margin-top: 3rem;" method="POST">
          <h3 id="log-in-title" align="center">Login</h3>
          <div class="form-group" style="margin: 2rem;">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control needs-validation"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group" style="margin: 2rem;">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control needs-validation"
              id="password"
              name="password"
              placeholder="Enter password"
            />
          </div>
      
          <br />
          <button type="submit" class="btn btn-primary" >Login</button>
        </form>
        <a class="alreadySignedLogged" href="/sign-up" id="Logged-in"><button class="btn" >Not Signed Up? Sign Up here</button> </a>
      </div>
    </div>


   

    


{% endblock %}
